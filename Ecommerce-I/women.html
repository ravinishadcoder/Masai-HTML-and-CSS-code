  var cartArr = JSON.parse(localStorage.getItem("AddtoCart"))||[];
  womensData.map(function(ele){
   var box = document.createElement("div");
   var img = document.createElement("img");
   img.src = ele.image_url;
   var h1 = document.createElement("h4");
   h1.innerText=ele.name;
   var h4 = document.createElement("h4");
   h4.innerText = ele.price ;
   var h3 = document.createElement("h4");
   h3.setAttribute("class","strike");
   h3.innerText=ele.strikedoffprice;
   var p = document.createElement("p");
   p.innerText = "Add to Cart";
   p.style.cursor = "pointer"
   p.style.color = "blue";
   p.addEventListener("click",function(){
     Addtocart(ele);
   })
   box.append(img,h1,h4,h3,p)
   document.querySelector("#container").append(box);

  })
function  Addtocart(ele){
  var cart = ele;
  cartArr.push(cart);
console.log(cartArr)
  localStorage.setItem("AddtoCart",JSON.stringify(cartArr));
}
